<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Zeega Player Test Page</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/zeega.css">
</head>

<body>
  <!-- Main container. -->
  <button id='button'>do!</button>
  <div id="main" style='height:400px;width:500px;float:left'></div>
<script>

  var project;

    function bindEvent(element, type, handler) {
       if(element.addEventListener) {
          element.addEventListener(type, handler, false);
       } else {
          element.attachEvent('on'+type, handler);
       }
    }
  
    bindEvent(window, "zeega_ready", function() {

      var goDo = function( parsed ) {
        project = new Zeega.player({
          // debugEvents: true,
          data: parsed,
          target: "#main"
        });
      }

      Zeega.parse({
        url: "http://dev.zeega.org/joseph/web/api/projects/8664",
        // url: "http://alpha.zeega.org/api/items/67060/items", // bgb
        // url: "http://dev.zeega.org/joseph/web/api/projects/5031",
        callback: function( parsed, data ) {
          goDo( parsed );
        },
        layerOptions: {
          slideshow: {
            display: true,
            start: null,
            start_id: null,
            bleed: false,
            speed: 500
          }
        }
      });

      $("#button").click(function() {
        console.log("DATA", project.cueBack() );
      });

  });
  </script>


  <script data-main="app/player_config" src="assets/js/libs/require.js"></script>




</body>
</html>
