<script>


    function bindEvent(element, type, handler) {
       if(element.addEventListener) {
          element.addEventListener(type, handler, false);
       } else {
          element.attachEvent('on'+type, handler);
       }
    }
  
    bindEvent(window, "zeega_ready", function() {

    var project = new Zeega.player({
        // data: window.exampleData,
        // target: "#main",
        // target: $("#main"),

        url: "http://alpha.zeega.org/api/items/search?tags=makingof&media_type=project&page=1&limit=100&sort=desc", // example published zeega
        // url: "http://dev.zeega.org/joseph/web/api/projects/4295", // auto advance test
        // url: "http://alpha.zeega.org/api/items/72666", // example published zeega
        //url: "http://dev.zeega.org/joseph/web/api/projects/4332", // auto advance test

        // url: "http://api.flickr.com/services/feeds/photos_public.gne?tags=massascension&format=json&jsoncallback=?", // flickr tag set
        // url: "http://alpha.zeega.org/api/items/67060/items", // BGB collection
        window_fit: true,
        autoplay: true,

        layerOptions: {
          slideshow: {
            display: true,
            start: null,
            start_id: null,
            bleed: false
          }
        }

      });

    $('#playpause').click(function(){
      console.log(' go do this', project.getFrameData() )
      project.getFrameData();
      return false;
    });

  });
  </script>
