<a href="#" class="size-toggle">
    <% if ( previewMode == "mobile" ) { %>
        <i class="size-toggle-mobile"
            title="Switch to laptop view"
            data-gravity="w"
        ></i>
    <% } else { %>
        <i class="size-toggle-laptop"
            title="Switch to mobile view"
            data-gravity="w"
        ></i>
    <% } %>
</a>
