<a href='#' class='slideshow-arrow slideshow-left-arrow disabled'><img src='../assets/img/layers/slideshow-arrow.png'/></a>
<a href='#' class='slideshow-arrow slideshow-right-arrow'><img src='../assets/img/layers/slideshow-arrow.png'/></a>
<div class='slideshow-container' style='width:<%= (attr.slides.length *100) +'%' %>'>
	<% _.each( attr.slides, function(slide,i){ %>
		<div class='slideshow-slide slideshow-slide-<%= i %>' style='width:<%= (100 / attr.slides.length) +'%' %>;background:url(<%= slide.attr.uri %>) no-repeat center center;-webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;'></div>
	<% }) %>
</div>
